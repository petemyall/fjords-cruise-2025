    .video-container {
      display: flex;

      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .video-wrapper {
        flex: 1 1 90%;
      }
    }
