<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STAVANGER SLIDESHOW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
  <style>
    body {
      background-color: #aefcfc;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px;
      font-size: 2em;
    }
    .fotorama {
      margin: 0 auto;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>STAVANGER SLIDESHOW</h1>

  <div class="fotorama"
       data-width="100%"
       data-fit="contain"
       data-nav="thumbs"
       data-autoplay="3000"
       data-loop="true"
       data-allowfullscreen="true"
       data-stopautoplayontouch="false"
       data-keyboard="true"
       data-arrows="true"
       data-click="true">
    <img src="photos/stavanger/stav1.jpg">
    <img src="photos/stavanger/stav2.jpg">
    <img src="photos/stavanger/stav3.jpg">
    <img src="photos/stavanger/stav4.jpg">
    <img src="photos/stavanger/stav5.jpg">
    <img src="photos/stavanger/stav6.jpg">
    <img src="photos/stavanger/stav7.jpg">
    <img src="photos/stavanger/stav8.jpg">
    <img src="photos/stavanger/stav9.jpg">
    <img src="photos/stavanger/stav10.jpg">
  </div>
</body>
</html>
