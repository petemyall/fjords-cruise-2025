<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STAVANGER SLIDESHOW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
  <style>
    body {
      background-color: #aefcfc;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px;
      font-size: 2em;
    }
    .fotorama {
      margin: 0 auto;
      max-width: 90%;
    }
    .slideshow-controls {
      margin-top: 15px;
    }
    .slideshow-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>STAVANGER SLIDESHOW</h1>

  <div class="fotorama"
       id="fotorama"
       data-width="100%"
       data-fit="contain"
       data-nav="thumbs"
       data-autoplay="3000"
       data-loop="true"
       data-allowfullscreen="true"
       data-keyboard="true"
       data-arrows="true"
       data-click="true">
    <img src="photos/stavanger/stav1.jpg">
    <img src="photos/stavanger/stav2.jpg">
    <img src="photos/stavanger/stav3.jpg">
    <img src="photos/stavanger/stav4.jpg">
    <img src="photos/stavanger/stav5.jpg">
    <img src="photos/stavanger/stav6.jpg">
    <img src="photos/stavanger/stav7.jpg">
    <img src="photos/stavanger/stav8.jpg">
    <img src="photos/stavanger/stav9.jpg">
    <img src="photos/stavanger/stav10.jpg">
  </div>

  <div class="slideshow-controls">
    <button class="slideshow-button" id="toggle-autoplay">Re-start</button>
  </div>

  <script>
    const $fotoramaDiv = $('#fotorama');
    const fotorama = $fotoramaDiv.fotorama().data('fotorama');
    const button = document.getElementById('toggle-autoplay');

    button.addEventListener('click', () => {
      if (fotorama.autoPlay) {
        fotorama.stopAutoplay();
        button.textContent = 'Play';
      } else {
        fotorama.startAutoplay(3000);
        button.textContent = 'Pause';
      }
    });
  </script>
</body>
</html>
