<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>

  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 2em; }
    h1 { text-align: center; color: #003366; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 1em; }
    .gallery img { width: 200px; border: 3px solid #003366; border-radius: 8px; }

    /* Button styles */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #66B2FF; /* Pale blue */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    .button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>

  <!-- App icons and manifest -->
  <link rel="icon" type="image/png" sizes="192x192" href="images/icon.png">
  <link rel="icon" sizes="512x512" href="images/icon-512x512.png">
  <link rel="apple-touch-icon" href="images/icon.png">
  <link rel="manifest" href="manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="My Gallery">
</head>
