<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery – Norwegian Fjords Cruise 2025</title>
  <style>
    body {
      background: url('images/iona-flag-mountains.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: sans-serif;
      color: #003366;
      text-shadow: 1px 1px 2px #ffffffaa;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .album-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .album-card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      overflow: hidden;
      text-align: center;
      width: 300px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .album-card:hover {
      transform: scale(1.03);
    }

    .album-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .album-title {
      padding: 10px;
      font-weight: bold;
    }

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox-content {
      background: white;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .lightbox a {
      display: inline-block;
      background: #003366;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #003366;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      background: rgba(0,0,0,0.4);
      color: white;
    }
  </style>
</head>
<body>

  <h1>Gallery of Memories</h1>

  <div class="album-gallery">
    <!-- Repeat this block for each album -->
    <div class="album-card" onclick="openLightbox('images/thumb-sailaway.jpg', 'Sailaway', 'https://photos.app.goo.gl/9pVRdyLpoWzPL4iL9')">
      <img src="images/thumb-sailaway.jpg" alt="Sailaway thumbnail">
      <div class="album-title">Sailaway</div>
    </div>

    <div class="album-card" onclick="openLightbox('images/thumb-stavanger.jpg', 'Stavanger', 'https://photos.app.goo.gl/aBSvEypZmEQXVyqv7')">
      <img src="images/thumb-stavanger.jpg" alt="Stavanger thumbnail">
      <div class="album-title">Stavanger</div>
    </div>

    <div class="album-card" onclick="openLightbox('images/thumb-alesund.jpg', 'Ålesund', 'https://photos.app.goo.gl/2xx8fPj3EGJ1U15Q9')">
      <img src="images/thumb-alesund.jpg" alt="Ålesund thumbnail">
      <div class="album-title">Ålesund</div>
    </div>

    <div class="album-card" onclick="openLightbox('images/thumb-olden.jpg', 'Olden', 'https://photos.app.goo.gl/wJWgcdhrFsHwJpsu5')">
      <img src="images/thumb-olden.jpg" alt="Olden thumbnail">
      <div class="album-title">Olden</div>
    </div>

    <div class="album-card" onclick="openLightbox('images/thumb-haugesund.jpg', 'Haugesund', 'https://photos.app.goo.gl/GKWjwuvZofLfR25v7')">
      <img src="images/thumb-haugesund.jpg" alt="Haugesund thumbnail">
      <div class="album-title">Haugesund</div>
    </div>

    <div class="album-card" onclick="openLightbox('images/thumb-menus.jpg', 'Cruise Menus', 'menus.html')">
      <img src="images/thumb-menus.png" alt="Cruise Menus thumbnail">
      <div class="album-title">Cruise Menus</div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <span class="close-btn" onclick="closeLightbox()">&times;</span>
      <img id="lightbox-image" src="" alt="Album preview">
      <div id="lightbox-title"></div>
      <a id="lightbox-link" href="#" target="_blank">View Full Album</a>
    </div>
  </div>

  <footer>
    © Norwegian Fjords Cruise 2025
  </footer>

  <script>
    function openLightbox(imageSrc, title, link) {
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-image').src = imageSrc;
      document.getElementById('lightbox-title').textContent = title;
      document.getElementById('lightbox-link').href = link;
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    // Optional: close on background click
    document.getElementById('lightbox').addEventListener('click', function(e) {
      if (e.target === this) closeLightbox();
    });
  </script>

</body>
</html>
