  <style>
  .gallery-img {
    width: 30%;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s ease;
  }

  .gallery-img:nth-child(2) {
    transform: rotate(-2deg) translateY(10px);
  }

  .gallery-img:nth-child(3) {
    transform: rotate(2deg) translateY(-10px);
  }

  @media (max-width: 768px) {
    .gallery-img {
      width: 80%;
      margin: 10px auto;
      display: block;
    }

    .gallery-img:nth-child(2),
    .gallery-img:nth-child(3) {
      transform: none;
    }
  }
  </style>
</head>
