<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cruise Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px auto;
      max-width: 600px;
    }

    .gallery-button {
      display: inline-block;
      padding: 20px 30px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      flex: 1 1 30%;
      text-align: center;
    }

    .fan-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0 40px 0;
      position: relative;
      height: 180px;
    }

    .gallery-img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      position: absolute;
      transition: transform 0.3s ease;
    }

    .gallery-img:nth-child(1) {
      transform: rotate(-15deg) translateX(-120px);
      z-index: 1;
    }

    .gallery-img:nth-child(2) {
      transform: rotate(0deg) translateX(0px);
      z-index: 2;
    }

    .gallery-img:nth-child(3) {
      transform: rotate(15deg) translateX(120px);
      z-index: 1;
    }

    @media (max-width: 500px) {
      .gallery-button {
        font-size: 16px;
        padding: 15px 20px;
      }

      .fan-container {
        flex-direction: column;
        height: auto;
      }

      .gallery-img {
        position: static;
        transform: none !important;
        margin: 10px 0;
      }
    }
  </style>
</head>
