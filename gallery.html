  <style>
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px auto;
      max-width: 600px;
    }

    .gallery-button {
      display: inline-block;
      padding: 20px 30px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      flex: 1 1 30%;
      text-align: center;
    }

    .fan-layout {
      position: relative;
      width: 280px;
      height: 180px;
      margin: 0 auto 40px;
    }

    .fan-layout img {
      position: absolute;
      top: 0;
      left: 0;
      width: 90%;
      height: auto;
      transform-origin: bottom center;
      transition: transform 0.3s ease;
      border-radius: 8px;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
    }

    .fan-layout img:nth-child(1) {
      transform: rotate(-15deg) translateX(-60px);
      z-index: 1;
    }

    .fan-layout img:nth-child(2) {
      transform: rotate(0deg);
      z-index: 2;
    }

    .fan-layout img:nth-child(3) {
      transform: rotate(15deg) translateX(60px);
      z-index: 1;
    }

    @media (max-width: 600px) {
      .fan-layout {
        width: 200px;
        height: 130px;
      }

      .fan-layout img {
        width: 100%;
      }

      .fan-layout img:nth-child(1) {
        transform: rotate(-12deg) translateX(-40px);
      }

      .fan-layout img:nth-child(2) {
        transform: rotate(0deg);
      }

      .fan-layout img:nth-child(3) {
        transform: rotate(12deg) translateX(40px);
      }

      .gallery-button {
        font-size: 16px;
        padding: 12px 18px;
      }
    }
  </style>
</head>
