<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 2em; }
    h1 { text-align: center; color: #003366; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 1em; }
    .gallery img { width: 200px; border: 3px solid #003366; border-radius: 8px; }

    /* Button styles */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #66B2FF; /* Pale blue */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    .button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
  <link rel="apple-touch-icon" href="images/icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="My Gallery">
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <img src="images/photo1.jpg" alt="Photo 1" />
    <img src="images/photo2.jpg" alt="Photo 2" />
  </div>
  <div style="text-align: center; margin-top: 20px;">
    <a href="https://drive.google.com/drive/folders/1UW3hFYaonYwmoQleIsgZNlxmSo-EvhkV" target="_blank" class="button">
      Click here for more
    </a>
  </div>
</body>
</html>
