<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('images/iona-flag-mountains.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      color: #003366;
      text-shadow: 1px 1px 2px #ffffff55;
    }h1 {
  text-align: center;
  margin-top: 20px;
}

.description-box {
  background: rgba(173, 216, 230, 0.85);
  color: #002244;
  max-width: 800px;
  margin: 30px auto;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
  text-align: center;
}

.albums-box {
  max-width: 900px;
  margin: 30px auto;
  text-align: center;
}

.accordion {
  background: linear-gradient(to right, #e0f7fa, #b2ebf2);
  color: #003366;
  cursor: pointer;
  padding: 15px;
  width: 100%;
  text-align: center;
  font-weight: bold;
  font-size: 1.1em;
  border: none;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.accordion:hover {
  background: linear-gradient(to right, #b2ebf2, #e0f7fa);
}

.panel {
  display: none;
  overflow: hidden;
  margin-top: 15px;
}

.album-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.album-links a {
  display: block;
  width: 180px;
  text-decoration: none;
  color: #003366;
  background: rgba(255,255,255,0.9);
  border-radius: 10px;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
  overflow: hidden;
  transition: transform 0.3s;
}

.album-links a:hover {
  transform: scale(1.05);
}

.album-links img {
  width: 100%;
  display: block;
  border-bottom: 2px solid #ccc;
}
