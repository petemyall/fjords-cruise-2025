  <title>Cruise Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px auto;
      max-width: 600px;
    }

    .gallery-button {
      display: inline-block;
      padding: 20px 30px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      flex: 1 1 30%;
      text-align: center;
    }

    .gallery-fan {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 0;
      margin: 30px 0;
      position: relative;
      height: 160px;
    }

    .gallery-img {
      width: 100px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: absolute;
      transition: transform 0.3s;
    }

    .gallery-img:nth-child(1) {
      transform: rotate(-15deg) translateX(-120px);
      z-index: 1;
    }

    .gallery-img:nth-child(2) {
      transform: rotate(0deg);
      z-index: 2;
    }

    .gallery-img:nth-child(3) {
      transform: rotate(15deg) translateX(120px);
      z-index: 1;
    }

    @media (max-width: 600px) {
      .gallery-img {
        width: 70px;
      }

      .gallery-img:nth-child(1) {
        transform: rotate(-12deg) translateX(-80px);
      }

      .gallery-img:nth-child(3) {
        transform: rotate(12deg) translateX(80px);
      }

      .gallery-fan {
        height: 120px;
      }
    }

    @media (max-width: 400px) {
      .gallery-img {
        width: 55px;
      }

      .gallery-img:nth-child(1) {
        transform: rotate(-10deg) translateX(-60px);
      }

      .gallery-img:nth-child(3) {
        transform: rotate(10deg) translateX(60px);
      }

      .gallery-fan {
        height: 100px;
      }
    }
  </style>
</head>
