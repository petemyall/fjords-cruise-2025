    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px 10px 0 0;
    }

    .caption {
      padding: 8px;
      font-size: 1.2em;
      font-weight: bold;

      color: #325a96;
      text-align: center;
